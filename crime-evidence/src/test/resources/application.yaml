server:
  port: 52314

spring:
  datasource:
    url: jdbc:h2:mem:crime_evidence;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  liquibase:
    enabled: true
    change-log: classpath:db.changelog/db.changelog-master.yaml
    contexts: tests

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    generate-ddl: false

  security:
    oauth2:
      client:
        provider:
          cma:
            token-uri: http://localhost:${wiremock.server.port}/oauth2/token
          maat-api:
            token-uri: http://localhost:9999/oauth2/token
        registration:
          cma:
            client-id: dummy-client
            client-secret: dummy-client
            authorization-grant-type: client_credentials
          maat-api:
            client-id: dummy-client
            client-secret: dummy-secret
            authorization-grant-type: client_credentials
      resource-server:
        jwt:
          issuer-uri: ${crime-evidence.security.issuer-uri}

springdoc:
  packagesToScan: uk.gov.justice.laa.crime.evidence
  api-docs:
    path: open-api/api-docs

  swagger-ui:
    path: open-api/swagger-ui.html
    operationsSorter: method

services:
  cma-api:
    base-url: http://localhost:${wiremock.server.port}
    endpoints:
      find-url: ${services.cma-api.base-url}/api/internal/v1/assessment/means/{financialAssessmentId}
      update-url: ${services.cma-api.base-url}/api/internal/v1/assessment/means
  maat-api:
    oAuthEnabled: true
    baseUrl: http://localhost:9999
    assessments-domain: /api/internal/v1/assessment
    rep-order-endpoints:
      reporder-capital-url: ${services.maat-api.baseUrl}/${services.maat-api.assessments-domain}/rep-orders/capital/reporder/{repId}

retry-config:
  max-retries: 2
  min-back-off-period: 3
  jitter-value: 0.5

crime-evidence:
  security:
    issuer-uri: http://localhost:${server.port}

feature:
  postMvp:
    enabled: false
